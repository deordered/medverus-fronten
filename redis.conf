# Redis configuration for Medverus AI Frontend
# Optimized for session storage and caching with security

# Network and security
bind 127.0.0.1
port 6379
protected-mode yes
timeout 300

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Security
requirepass your-redis-password-here
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""
rename-command SHUTDOWN SHUTDOWN_MEDVERUS

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log

# Performance
tcp-keepalive 300
tcp-backlog 511

# Medical data compliance
# Enable key expiration for session management
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes

# Disable dangerous commands for production
rename-command DEBUG ""
rename-command EVAL ""

# Client connections
maxclients 1000